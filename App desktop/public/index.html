<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="path/to/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div>
        <div>
            <ul>
                <li><i class="fas fa-keyboard"></i>
                    <a href="">Clavier</a>
                </li>
                <li><i class="fas fa-history"></i>
                    <a href="#" onclick="display()">Historique</a>
                </li>
                <li><i class="fas fa-id-card-alt"></i>
                    <a href="">Contacts</a>
                </li>
            </ul>
        </div>
        <div class="keyboard" id="keyboard">
            <div class="result" id="result"></div>
            <div>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
            </div>
            <div>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
            </div>
            <div>
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
            </div>
            <div>
                <button id="btn10">*</button>
                <button id="btn11">0</button>
                <button id="btn12">#</button>
            </div>
            <div class="call-delete-add">
                <button id="call-btn" class="call-button" onclick="save()"><i class="fas fa-phone-alt"></i></button>
                <button id="delete-btn" class="delete-button"><i class="fas fa-minus-square"></i></button>
                <button onclick="popup()" class="button-aj">Ajouter contact</button>
            </div>
            <div id="contact-section" style="display: none;">
                <p class="title">Ajouter un contact</p>
                <div class="inp-btn">
                    <input type="text" id="contact-inp" class="contact-inp">
                    <button id="btn-ajout" class="btn-ajout" onclick="saveContact()">Ajouter</button>
                </div>
            </div>
        </div>
        <div id="historyy" display=none>
        </div>
        <div id="contactt" display=none></div>
    </div>
    <script src="index.js"></script>
    <script src="../app.js"></script>
</body>

</html>
